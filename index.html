<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Weather</title>

</head>
<body>
  <header>
    <h1 id="logo" class="logo">WeatherAPP</h1>

        class="search-bar"
        type="text"
        placeholder="Search for a city..."
      />
      <button class="btn">Search</button>
    </div>
  </header>
  <main>
    <div id="" class="card">
      <div id="location" class="location">
        <h4 id=" city" class="city">N/A</h4>
        <div class="country">N/A</div>
      </div>

      <div id="degree" class="degree">
        <h1 id="n-dgr" class="n-dgr">N/A</h1>
        <h3 class="C">Â°C</h3>
      </div>
      <div class="ves-dis">
        <img src="" alt="icon" class="icon" />
        <div class="dsc">Description</div>
      </div>
      <div>
        <ul class="other">
          <li class="hum">Humidity</li>
          <li class="spd">Wind Speed</li>
        </ul>
      </div>
    </div>

    <footer>Created By <a target="_blank" href="https://adhamusama25.github.io/Personal-Website/">Adham Usama</a></footer>
